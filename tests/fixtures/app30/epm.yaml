jobs:

- name: setStorageBase
  job:
    set:
      val: 5

- name: deployGSFactory
  job:
    deploy:
      contract: GlenShieldsFactory.sol
      instance: GSFactory
      wait: true

- name: deployGSABIFactory
  job:
    deploy:
      contract: GlenShieldsFactory.sol
      instance: GSContract
      wait: true

- name: createGSContract
  job:
    call:
      destination: $deployGSFactory
      data: create
      abi: $deployGSFactory
      wait: true

#Double check created address
- name:  getGSAddr
  job:
    query-contract:
      destination: $deployGSFactory
      data: getLast
      abi: $deployGSFactory

- name: assertAddr
  job:
    assert:
      key: $getGSAddr
      relation: eq
      val: $createGSContract

#Normal get set contract testing
- name: setStorage
  job:
    call:
      destination: $createGSContract
      data: set $setStorageBase
      abi: $deployGSABIFactory
      wait: true

- name: queryStorage
  job:
    query-contract:
      destination: $createGSContract
      data: get
      abi: $deployGSABIFactory

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase
